<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>210</title>
  </head>
  <body>
  
  
    <h1>Matrícula ASIR</h1>
	
	
   <p>
      <label for="nome">Nome</label>
      <input type="text" name="nome" value="" id="nome"/>
   </p>
   
   
   <p>
      <label for="apelidos">Apelidos</label>
      <input type="text" name="apelidos" value="" id="apelidos"/>
    </p>
	
	
	<fieldset> <legend>Género</legend>
      <input type="radio" name="genero" value="maculino" id="maculino"/>
      <label for="maculino">Maculino</label>
      <input type="radio" name="genero" value="femenino" id="femenino"/>
      <label for="femenino">Femenino</label>
      <input type="radio" name="genero" value="no binario" id="no binario"/>
      <label for="no binario">No binario</label>
	</fieldset>
	
	
	
	<fieldset> <legend>Fecha de nacimiento</legend>
	<label for="Dia">Dia</label>
	<select id="Dia">
	<option>1</option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
	<option>6</option>
	<option>7</option>
	<option>8</option>
	<option>9</option>
	<option>10</option>
	<option>11</option>
	<option>12</option>
	<option>13</option>
	<option>14</option>
	<option>15</option>
	<option>16</option>
	<option>17</option>
	<option>18</option>
	<option>19</option>
	<option>20</option>
	<option>21</option>
	<option>22</option>
	<option>23</option>
	<option>24</option>
	<option>25</option>
	<option>26</option>
	<option>27</option>
	<option>28</option>
	<option>29</option>
	<option>30</option>
	<option>31</option>
	</select>
	<label for="Mes">Mes</label>
	<select id="Mes">
	<option>Enero</option>
	<option>Febrero</option>
	<option>Marzo</option>
	<option>Abril</option>
	<option>Mayo</option>
	<option>Junio</option>
	<option>Julio</option>
	<option>Agosto</option>
	<option>Septiembre</option>
	<option>Octubre</option>
	<option>Noviembre</option>
	<option>Diciembre</option>
	</select>
	<label for="Año">Año</label>
	<select id="Año">
	<option>2000</option>
	<option>2001</option>
	<option>2002</option>
	<option>2003</option>
	<option>2004</option>
	<option>2005</option>
	<option>2006</option>
	<option>2007</option>
	<option>2008</option>
	<option>2009</option>
	</select>
	</fieldset>
	
	
	<fieldset> <legend>Escoge los módulos en los que te matriculas</legend>
      <input type="checkbox"/>
      <label>Fundamentos de hardware</label>
	  <br>
      <input type="checkbox"/>
      <label>Servicios de red e internet</label>
	  <br>
      <input type="checkbox"/>
      <label>Gestión de bases de datos</label>
	  <br>
	  <input type="checkbox"/>
      <label>Administración de sistemas operativos</label>
	  <br>
      <input type="checkbox"/>
      <label>Implantación de sistemas operativos</label>
	  <br>
      <input type="checkbox"/>
      <label>Implantación de aplicaciones web</label>
	  <br>
	  <input type="checkbox"/>
      <label>Planificación y administración de redes</label>
	  <br>
      <input type="checkbox"/>
      <label>Administración de sistemas gestores de bases de datos</label>
	  <br>
      <input type="checkbox"/>
      <label>Lenguajes de marcas y sistemas de gestión de informacion</label>
	  <br>
	  <input type="checkbox"/>
      <label>Seguridad y alta disponibilidad</label>
	  <br>
      <input type="checkbox"/>
      <label>Formación y orientación laboral</label>
	  <br>
      <input type="checkbox"/>
      <label>Empresa e iniciativa emprendedora</label>
	  <br>
      <input type="checkbox"/>
      <label>Proyecto de Administración de Sistemas Informáticos en Red</label>
	  <br>
	  <input type="checkbox"/>
      <label>Formación en centros de trabajo</label>
	</fieldset>
	
	
	<label for="Estudios">Estudios Previstos:</label> <br>
	<textarea id="Estudios" name="Estudios" cols="50" rows="9"
	maxlength="100"></textarea>

    <p>
      <input type="submit" name="enviar" value="Enviar"/>
      <input type="reset" name="reestablecer" value="Reestablecer"/>
    </p>
	<p><b>Pulsa el botón de "enviar" para formalizar la matricula o el boton de "restablecer" para limpiar el formulario</b></p>
  </body>
</html>

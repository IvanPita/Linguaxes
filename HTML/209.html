<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>209</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
   <p>
      <label for="nome">Nome</label>
      <input type="text" name="nome" value="" id="nome"/>
   </p>
   <p>
      <label for="apelidos">Apelidos</label>
      <input type="text" name="apelidos" value="" id="apelidos"/>
    </p>
   <p>
      <label>Genero</label>
      <input type="radio" name="genero" value="maculino" id="maculino"/>
      <label for="maculino">Maculino</label>
      <input type="radio" name="genero" value="femenino" id="femenino"/>
      <label for="femenino">Femenino</label>
      <input type="radio" name="genero" value="no binario" id="no binario"/>
      <label for="no binario">No binario</label>
    </p>
    <p>
      <label for="correo electronico">Correo electrónico</label>
      <input type="text" name="correo electronico" value="" id="apelicorreo electronicodos"/>
    </p>
    <p>
      <input type="checkbox"/>
      <label>Deseo recibir información sobre novedades y ofertas</label>
    </p>
    <p>
      <input type="checkbox"/>
      <label>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
    </p>
    <p>
      <input type="submit" name="enviar" value="Enviar"/>
    </p>
  </body>
</html>
